trigger:
- main

pool:
  vmImage: ubuntu-latest

jobs:
- job: Build
  strategy:
    matrix:
      Terraform:
        TERRAFORM_VERSION: '0.14.0'
      Python36:
        TERRAFORM_VERSION: '0.15.0'
      Python37:
        TERRAFORM_VERSION: '1.0.0'
    maxParallel: "3"